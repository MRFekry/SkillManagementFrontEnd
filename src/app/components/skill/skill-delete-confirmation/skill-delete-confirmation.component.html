<div>
    <h2 md-dialog-title>Delete Confirmation</h2>

    <mat-dialog-content>
      Are you sure you want to delete this skill ?!
      <br>
      <br>
    </mat-dialog-content>
    <hr>
    <mat-dialog-actions>
      <button mat-raised-button (click)="onConfirmDeleting()">Yes</button>

    </mat-dialog-actions>
  </div>
