<div class="data-table">
    <br>
    <button mat-raised-button color="primary" routerLink="/skill/new"><mat-icon>add_box</mat-icon>  Add New Skill</button>
    <br>
    
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Type to search ...">
    </mat-form-field>
  </div>
  
    
  <div class="mat-elevation-z8 data-table">
    
    <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">
  
      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th class="reset-width" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td class="reset-width" mat-cell *matCellDef="let row">{{row.Name}}</td>
      </ng-container>
  
      <!-- SkillParentCategory_Id Column -->
      <ng-container matColumnDef="SkillParentCategory_Id">
        <th class="reset-width" mat-header-cell *matHeaderCellDef mat-sort-header>Skill Parent Category</th>
        <!-- <td class="reset-width" mat-cell *matCellDef="let row">{{getParentNameById(row.SkillParentCategory_Id)}}</td> -->
        <td class="reset-width" mat-cell *matCellDef="let row">{{row.SkillParentCategory_Id}}</td>
      </ng-container>
        
      <!-- Actions Column -->
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" routerLink="/skill/{{row.Id}}"><mat-icon>edit</mat-icon>Edit</button>
          <button style="margin-left: 5px;" mat-raised-button color="warn" (click)="openModal('custom-modal-1', row)"><mat-icon>delete</mat-icon>Delete</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
      [length]="dataSourceLength"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 50, 100, 250]">
    </mat-paginator>
  </div>

  <jw-modal id="custom-modal-1">
    <h1>Delete Confirmation !</h1>
    <p>Are you sure you want to delete the following skill ?! </p>
    <form #f="ngForm" (ngSubmit)="DeleteSkill(f.value, 'custom-modal-1')">
      <div class="form-group">
        <label for="Name">Name: </label>
        <input #Name="ngModel" [(ngModel)]="skill.Name" name="Name" id="Name" type="text" class="form-control" style="width: 30%" disabled>
      </div>
      <div class="form-group">
        <label for="SkillParentCategory_Id">Skill Parent Category</label>
        <select #SkillParentCategory_Id="ngModel" [(ngModel)]="skill.SkillParentCategory_Id" name="SkillParentCategory_Id" id="SkillParentCategory_Id" class="form-control" style="width: 30%" disabled>
          <option value="">-- Select --</option>
          <option *ngFor="let p of skillParentCategories" [value]="p.Id">
            {{ p.Name }}
          </option>
        </select>
        <div class="alert alert-danger" *ngIf="SkillParentCategory_Id.touched && SkillParentCategory_Id.invalid">
          Skill Parent Category is required.
        </div>
      </div>
      <div style="padding-left: 15%; width: 30%">
        <button class="btn btn-primary" id="yesBtn" type="submit">Yes</button>   
        <button (click)="closeModal('custom-modal-1');" type="button" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
      </div>
    </form>
  </jw-modal>
