<div class="margin-to-center">
  <form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="Name">Name: </label>
      <input #Name="ngModel" [(ngModel)]="skill.Name" name="Name" id="Name" type="text" class="form-control" style="width: 30%" required>
      <div class="alert alert-danger" *ngIf="Name.touched && Name.invalid">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="SkillParentCategory_Id">SkillParentCategory_Id: </label>
      <input #SkillParentCategory_Id="ngModel" [(ngModel)]="skill.SkillParentCategory_Id" name="SkillParentCategory_Id" id="SkillParentCategory_Id" type="text" class="form-control" style="width: 30%" required>
      <div class="alert alert-danger" *ngIf="SkillParentCategory_Id.touched && SkillParentCategory_Id.invalid">
        SkillParentCategory_Id is required.
      </div>
    </div>
    <div style="padding-left: 15%; width: 30%">
      <button class="btn btn-primary" id="saveBtn">Save</button>
    </div>
    
  </form>
</div>
